<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="date"></div>

    <script>
        'use strict';

        const dateTxt = document.querySelector('.date');


        const countDate = () =>{

            // setting d-day 
            const dday = new Date('2022-07-01:00:00:00+0900');

            // get year,month,day of d-day
            const getDdayYear = dday.getFullYear();
            const getDdayMonth = dday.getMonth() + 1;
            const getDday = dday.getDate();

            // set present Date
            const now = new Date();

            const distance = dday.getTime() - now.getTime();

            const day = Math.floor(distance/(1000*60*60*24));
            const hours = Math.floor(distance % (1000*60*60*24)/(1000*60*60));
            const minutes = Math.floor(distance % (1000*60*60)/(1000*60));
            const sec = Math.floor(distance % (1000*60)/(1000));

            const result = `${getDdayYear}년 ${getDdayMonth}월 ${getDday}까지
            ${day}일
            ${hours < 10 ? `0${hours}` : hours }시간 
            ${minutes  < 10 ? `0${minutes}` : minutes }분
            ${sec < 10 ? `0${sec}` : sec }초 남았습니다. `;

            dateTxt.innerHTML = result;

        }

        const init = () => {
            countDate();

            setInterval(countDate,1000)

        }

        init();


    </script>
    
</body>
</html>
