<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 체크하기</title>
    
    <style>
        .notice { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); padding: 20px; border: 1px solid #ccc; }
    </style>
</head>

<body>
    <div class="notice">Notice</div>
    <button onclick="deleteCookie();">쿠키 지우기</button>




    <script>


        let currentCookie = document.cookie;  

        // console.log(typeof(currentCookie)); -->string
        let checkCookie = currentCookie.indexOf('ABC');
        console.log(checkCookie);

        if(checkCookie > -1){
            document.querySelector('.notice').style.display = 'none';
        }else{
            document.querySelector('.notice').style.display = 'block';
        }

        // 쿠키 세팅==========================================
        let date = new Date(); 
        date.setDate(date.getDate() + 7); 

        let setCookie = ''; 
        setCookie += 'CookieName = ABC; ';
        setCookie += 'expires = ' + date.toUTCString( );

        document.cookie = setCookie;



        // 쿠키 삭제
        function deleteCookie(){
            let date = new Date(); 
            date.setDate(date.getDate() - 1); 

            let setCookie = ''; 
            setCookie += 'CookieName = ABC; ';
            setCookie += 'expires = ' + date.toUTCString( );

            document.cookie = setCookie;
        }
    </script>    
</body>


</html>
