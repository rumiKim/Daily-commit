<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 리뷰</title>
</head>


<body>
    <h2>반복문을 활용하여 bts멤버의 이름을 출력해보자</h2>
    <h3>for 활용</h3>
    <ul id="for"></ul>

    <h3>foreach 활용 : ie에서 사용불가</h3>
    <ul id="foreach"></ul>

    <h3>for of 활용</h3>
    <ul id="forof"></ul>

    <h3>for in : 객체 내에서만 사용</h3>
    <ul id="forin"></ul>


    <h3>do / while 활용</h3>
    <ul id="dowhile"></ul>



    
    <script>
        'use strict';


        const bts = ['JK','Jin','RM','Suga','Jimin','V','J-Hope'];

        // for
        for(let i=0; i<bts.length; i++){
            document.getElementById('for').innerHTML += '<li>'+bts[i]+'</li>';
        }

        // foreach
        bts.forEach(function(item, index){
            document.getElementById('foreach').innerHTML += '<li>'+(index+1)+':'+item+','+'</li>';
        });

        // for of
        let member; 
        for( member of bts){
            document.getElementById('forof').innerHTML += '<li>'+member+'</li>';
        }

        // for in
        const person = { name:'홍길동', age:'200', gender:'남성'};
        for(let x in person){
            document.getElementById('forin').innerHTML += '<li>'+x+' : '+person[x]+'</li>';
        }

        // do while
        let i = 0;

        do {
            document.getElementById('dowhile').innerHTML += '<li>'+bts[i]+'</li>';
            i++;
        }
        while(i < bts.length);
         




    
    </script>
</body>
</html>
